<div class="ui-message global hide">
  <div class="body">
    {{body}}
    <p>
      <a ng-repeat="link in links" href="{{link.link}}">
        <span ng-if="link.linkText">{{link.linkText}}</span>
        <span ng-if="!link.linkText">Get more details</span>
      </a>
    </p>
    <p ng-if="email">
      <a href="{{email}}">{{emailText}}</a>
    </p>
  </div>
  <button class="ui-btn secondary small" ng-click="onClickDismiss($event)">Got it</button>
</div>
