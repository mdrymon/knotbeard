<ng-form name="portForm">
  <div
    class="ui-form-group selectable"
    ng-class="{ invalid: portForm.port.$invalid && portForm.port.$dirty, valid: portForm.port.$valid }"
    ng-click="itemSelect($event)">
    <input
      class="ui-input skinny"
      type="text"
      name="port"
      ng-model="host.port"
      placeholder="(eg: 8701)"
      ng-focus="itemFocus($event)"
      ng-blur="itemBlur($event)">
  </div>
</ng-form>
